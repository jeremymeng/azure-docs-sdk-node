properties:
  - name: forcedRefreshWindowInMs
    uid: '@azure/core-http.TokenCyclerOptions.forcedRefreshWindowInMs'
    package: '@azure/core-http'
    summary: |
      The window of time before token expiration during which the token will be
      considered unusable due to risk of the token expiring before sending the
      request.
      This will only become meaningful if the refresh fails for over
      (refreshWindow - forcedRefreshWindow) milliseconds.
    fullName: forcedRefreshWindowInMs
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'forcedRefreshWindowInMs: number'
      return:
        type: number
        description: ''
  - name: refreshWindowInMs
    uid: '@azure/core-http.TokenCyclerOptions.refreshWindowInMs'
    package: '@azure/core-http'
    summary: |-
      The window of time before token expiration during which
      we will attempt to refresh the token.
    fullName: refreshWindowInMs
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
      content: 'refreshWindowInMs: number'
      return:
        type: number
        description: ''
  - name: retryIntervalInMs
    uid: '@azure/core-http.TokenCyclerOptions.retryIntervalInMs'
    package: '@azure/core-http'
    summary: Interval in milliseconds to retry failed token refreshes.
    fullName: retryIntervalInMs
    remarks: ''
    isPreview: false
    isDeprecated: false
    syntax:
